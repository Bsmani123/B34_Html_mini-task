<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

    <form>
        <div><label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value=""> <br>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"> <br>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="phone">Mobile number:</label>
            <input type="tel" id="phone" name="phone"> <br>

        </div>


        <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br>
        </div>

        <div>
            <p> <input type="checkbox" id="vehicle1" name="vehicle1" >
                <label for="vehicle1"> BMW</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" >
                <label for="vehicle2"> AUDI</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" >
                <label for="vehicle3"> BENZ</label><br>
            </p>
        </div>

       
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">


        <p><label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" size="4"> <br>
        </p>


        <div>
            <p><input type="reset"></p><br>
            <input type="submit" value="Submit"> <br>
        </div>


    </form>


</div>



</body>

</html>
